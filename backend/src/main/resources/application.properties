spring.application.name=alzheimer

spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

logging.level.org.springframework=INFO

jwt.secret=${JWT_SECRET}

# Firebase Storage Configuration
firebase.project-id=${FIREBASE_PROJECT_ID:your-project-id}
firebase.bucket-name=${FIREBASE_BUCKET_NAME:your-bucket-name.appspot.com}
firebase.private-key=${FIREBASE_PRIVATE_KEY:your-private-key}
firebase.client-email=${FIREBASE_CLIENT_EMAIL:your-client-email}
firebase.client-id=${FIREBASE_CLIENT_ID:your-client-id}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID:your-private-key-id}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB