name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'front-end/**' # só dispara se houver mudanças no front-end
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'front-end/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Instalar Node.js para rodar o front-end
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Instalar dependências do front-end 
      - name: Install dependencies
        working-directory: ./front-end
        run: npm install

      # Gerar versão web do Expo
      - name: Build web version
        working-directory: ./front-end
        run: npm run build:web

      # Deploy para Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_MUD_06A65940F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "front-end"
          api_location: ""
          output_location: "front-end/dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_MUD_06A65940F }}
          action: "close"
