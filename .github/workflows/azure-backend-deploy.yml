name: Deploy Backend Azure WebApp via Service Principal

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
  SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
  SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
  API_KEY: ${{ secrets.API_KEY_PROD }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      working-directory: ./backend
      run: mvn -B clean package -DskipTests -X

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: backend-tcc-alzheimer-springboot
        slot-name: production
        package: ./backend/target/alzheimer-0.0.1-SNAPSHOT.jar
